<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/semantic.min.css"
    />
    <link rel="stylesheet" href="/static/css/index.css" />

    <title>{{ .User.Name }}</title>
  </head>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"
  ></script>
  <script src="/static/js/axios.min.js"></script>
  <script src="/static/js/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

  <body>
    <div>
      {{ template "desktop/components/header.html" .}}
      <div class="ui grid container" id="my-account">
        <div class="four wide column">
          <div class="ui vertical large pointing fluid menu">
            <a class="item" href="/profile/"> Mes annonces </a>
            <a class="item active" href="/profile/messenger"> Messages </a>
            <a class="item" href="/profile/favoris"> Favoris </a>
            <a class="item" href="/profile/alerts"> Alerte </a>
            <a class="item" href="#"> Evaluations </a>
            <a class="item" href="/profile/settings"> Configuration </a>
          </div>

          {{ template "desktop/components/profile-card.html" .User}}
        </div>

        <!-- right section display selcted menu content -->
        <div class="twelve wide column">
          <!-- messages section -->
          <div>
            <div class="ui checkbox mini" id="selectAllMsg">
              <input type="checkbox" tabindex="0" class="hidden" />
              <label>Tous selectionner</label>
            </div>
            <!-- <button class="ui tiny button">Loading</button> -->
            <button class="ui mini right floated button inverted red disabled">
              <i class="trash icon"></i> Supprimer la selection
            </button>
          </div>
          <div class="ui section divider"></div>
          <section id="messages">
            <div class="ui divided link items">
              <a class="item" v-for="i in images" href="/im/ad/okok">
                <div class="ui checkbox">
                  <input type="checkbox" tabindex="0" class="hidden" />
                </div>
                <div class="ui tiny image">
                  <img
                    src="https://semantic-ui.com/images/avatar/large/stevie.jpg"
                  />
                </div>
                <div class="content">
                  <div class="header"><h5>Madame N'dri charles</h5></div>
                  <div style="float:right">10 Novembre</div>
                  <div class="description">
                    <h4>Sony PS4 Pro 1 To + Disque</h4>
                    <p>Stevie Feliciano is living in New York City...</p>
                  </div>
                </div>
              </a>
            </div>
          </section>
          <!-- end of ads listing items -->
        </div>
      </div>
    </div>
  </body>
  <script src="/static/js/index.js"></script>
  <script src="/static/js/profile.js"></script>
</html>
