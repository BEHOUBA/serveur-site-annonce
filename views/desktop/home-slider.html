{{ define "home-slider"}}
<section id="eventsSlide">
  <div class="ui fluid container">
    <div>
      <div class="slide" v-for="slide in slides">
        <img :src="slide.image" />
        <!-- Slider Description example -->
        <div class="slide-desc">
          <h2>{ slide.title }</h2>
          <p>{slide.desc} <a class="more" :href="slide.link"></a></p>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
