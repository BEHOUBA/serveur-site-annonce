<!DOCTYPE html>
<html lang="en">
  <head>
    {{ template "desktop/components/head.html" .}}
  </head>

  <style>
    #my-account {
      margin-top: 50px;
    }
    .ui.rating {
      margin: 10px 0px;
    }

    /* ad listing item styling */
    .cardPrice {
      font-size: 15px;
      font-weight: 700;
      line-height: 18px;
      color: #2d97de;
      margin-bottom: 0.5rem;
    }
    .price {
      font-weight: 700;
      margin: 5px 0px;
    }
    .list-card-img {
      height: 110px !important;
      object-fit: cover;
    }
    .text-right {
      text-align: right;
    }
    /* end of ad listing item styling */
  </style>
  <body>
    <div class="ui container" id="my-account">
      <div class="ui grid">
        <div class="four wide column">
          <!-- account menu -->
          <div class="ui vertical large pointing fluid menu">
            <a class="item" href="/store/actives"> Mes annonces </a>
            <a class="item" href="/store/stats"> Statistiques </a>
            <a class="item" href="/store/messenger"> Messages </a>
            <a class="item active" href="/store/favoris"> Favoris </a>
            <a class="item" href="/store/settings"> Configuration </a>
          </div>
          <!-- end of account menu -->
        </div>

        <!-- right section display selcted menu content -->
        <div class="twelve wide column">
          <!-- favorites ads section -->
          <section>
            <div>
              <div class="ui checkbox mini" id="selectAllFav">
                <input type="checkbox" tabindex="0" class="hidden" />
                <label>Tous selectionner</label>
              </div>
              <!-- <button class="ui tiny button">Loading</button> -->
              <button
                class="ui mini right floated button inverted red disabled"
              >
                <i class="trash icon"></i> Supprimer la selection
              </button>
              <div class="ui section divider"></div>
            </div>
            <div class="ui divided items">
              <div class="item" v-for="(img, index) in images">
                <div class="ui checkbox">
                  <input type="checkbox" tabindex="0" class="hidden" />
                </div>
                <a class="image">
                  <img
                    class="ui image list-card-img"
                    v-bind:class="{disabled: index % 2 === 0}"
                    :src="img"
                  />
                </a>
                <div class="content">
                  <div class="cardPrice">
                    <i class="like icon"></i>Sony PS4 Pro 1 To + Disque
                  </div>
                  <div class="price">150.000 FCFA</div>
                  <div class="meta">
                    <span class="cinema">13 novembre 08:07</span>
                  </div>

                  <div class="meta" v-if="index % 2 === 0">
                    <span class="cinema" style="color: red"
                      >Cette annonce a été supprimée par l'annonceur</span
                    >
                  </div>
                  <div class="description text-right"></div>
                </div>
              </div>
            </div>
          </section>
          <!-- end of ads listing items -->
        </div>
      </div>
    </div>
  </body>
  <script>
    var dumpImg = [
      "https://scontent-frt3-1.cdninstagram.com/vp/3f3221c8ef1499170f6fb4cf1fdc1b3a/5C921356/t51.2885-15/e35/45510151_2352295998132462_5450872102550480899_n.jpg",
      "https://svetofor.info/images/detailed/133/sony-ps4-igrovaya-pristavka-sony-playstation-4-pro-1tb-chernyy-igra-fifa-18-icon-edition-1.jpg",
      "http://pa1.narvii.com/6630/24663444ead34a17b3ed0031e183b0b16595dcc7_hq.gif",
      "https://i.ytimg.com/vi/9vx69Pe7Ncs/maxresdefault.jpg",
      "https://www.indiewire.com/wp-content/uploads/2015/07/soul-eater-1.jpg",
      "https://media.comicbook.com/2016/12/soul-eater-218746-1280x0.jpg",
      "https://www.gamepretty.com/wp-content/uploads/2018/10/nintendo-switch-6.01-update-01.jpg",
      "https://images-na.ssl-images-amazon.com/images/I/51qiZgs22mL._SX425_.jpg",
    ];

    var myAccountApp = new Vue({
      el: "#my-account",
      data: {
        images: dumpImg,
        adToRemove: "",
      },
      methods: {
        showRemoveAdModal(ad) {
          this.adToRemove = ad;
          $("#removeAdModal").modal("show");
        },
      },
    });
  </script>
  <script>
    $("#removeAdModal").modal();
    $(".ui.rating")
      .rating({
        initialRating: 5,
        maxRating: 5,
      })
      .rating("disable");
    $(".ui.checkbox").checkbox();

    $("#selectAllFav").checkbox();
  </script>
</html>
